<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Tic Tac Toe</title>
    <link rel="stylesheet" href="/src/css/index.css" />
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>

            <!-- Message area for feedback -->
            <p class="message" id="login-error-message">Invalid credentials.</p>
        </form>

        <!-- Registration Redirect -->
        <div class="registration-redirect">
            <p>New here? <a href="/index.html">Register here</a></p>
        </div>
    </div>

    <!-- Linking login.js for any scripts -->
    <script type="module" src="/src/js/login.js"></script>
</body>
</html>
