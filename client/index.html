<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Tic Tac Toe</title>
    <link rel="stylesheet" href="/src/css/index.css" />
</head>
<body>
    <div class="container">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>New here? Register below to start playing!</p>

        <!-- Registration Form -->
        <form id="registrationForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>

            <!-- Message area for feedback -->
            <p class="message" id="error-message">Please fill out all fields.</p>
        </form>

        <!-- Login Redirect -->
        <div class="login-redirect">
            <p>Already registered? <a href="/login.html">Click here to log in</a></p>
        </div>
    </div>

    <!-- Linking index.js for any scripts -->
    <script type="module" src="/src/js/index.js"></script>
</body>
</html>
